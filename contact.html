<form action class="contact__form">

        <p class="contact__form"><label class="contact__label"for="name">Name:</label>

       <p class="contact__form"><label class="contact__label"for="mail">Email:</label>
        <input class:contact__input type="email" name="mail" id="mail" placeholder="your email"></p>
        <label class="contact__label"for="info">Your message</label>
        <br>
        <textarea class="contact__textarea"  name="info" id="info"
        cols="30"rows="10" placeholder="type your message here "></textarea>
    </fieldset>
    <button class="contact__button" type="submit"> send </button>
    <button class="contact__button" type="submit"> reset </button>
    </article>
  </form>
